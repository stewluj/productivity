{% extends "base.html" %}
{% block title %}Assign Partner{% endblock %}
{% block content %}
<h1>Assign a Partner</h1>
<form method="POST">
    <label for="partner_id">Select a Partner</label>
    <select name="partner_id" class="form-control">
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.first_name }} ({{ user.email }})</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary mt-3">Assign Partner</button>
</form>
{% endblock %}
